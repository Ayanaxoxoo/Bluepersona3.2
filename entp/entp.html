 <div class="row">
    <div class="circle" id="circle">
        <p class="circletext">You are an <i>ENTP</i>. This your <i>ENTP</i> companion. Take care of him.</p>
    </div>
    <div>
        <img src="entp.png" id="character"alt="">
        <script>
            const image = document.getElementById("character");
    
            document.addEventListener("mousemove", function(event) {
                const x = event.clientX;
                const y = event.clientY;
                
                // Set image position to mouse coordinates, adjusting for image size
                image.style.left = (x - image.offsetWidth / 2) + "px";
                image.style.top = (y - image.offsetHeight / 2) + "px";
            });
        </script>
    </div>
